<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkX Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        .additional-link {
            stroke: #ff0000;
            stroke-dasharray: 3, 3;
            stroke-width: 1.5px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 4px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <textarea id="json-input" placeholder="Paste your JSON graph data here...">{
        "directed": true,
        "multigraph": false,
        "graph": {},
        "nodes": [
            {"id": 1, "color": "red", "shape": "circle", "hover_text": "Node 1"},
            {"id": 2, "color": "blue", "shape": "rect", "hover_text": "Node 2"},
            {"id": 3, "color": "green", "shape": "circle", "hover_text": "Node 3"},
            {"id": 4, "color": "orange", "shape": "rect", "hover_text": "Node 4"},
            {"id": 5, "color": "purple", "shape": "diamond", "hover_text": "Node 5"},
            {"id": 6, "color": "yellow", "shape": "triangle", "hover_text": "Node 6"}
        ],
        "links": [
            {"source": 1, "target": 2},
            {"source": 1, "target": 3},
            {"source": 2, "target": 4},
            {"source": 3, "target": 5},
            {"source": 3, "target": 6},
            {"source": 4, "target": 6} 
        ]
    }</textarea>
    <button onclick="updateGraph()">Update Graph</button>
    <div class="tooltip" id="tooltip"></div>
    <svg width="1200" height="800"></svg>
    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const tooltip = d3.select("#tooltip");

        function updateGraph() {
            const jsonData = document.getElementById('json-input').value;
            let graph;
            try {
                graph = JSON.parse(jsonData);
            } catch (e) {
                alert('Invalid JSON');
                return;
            }

            svg.selectAll("*").remove(); // Clear the SVG canvas

            // Create a map to track nodes by ID
            let nodeMap = {};
            graph.nodes.forEach(node => {
                nodeMap[node.id] = { ...node, children: [] };
            });

            // Build the tree structure
            let rootNodes = [];
            graph.links.forEach(link => {
                if (nodeMap[link.source] && nodeMap[link.target]) {
                    nodeMap[link.source].children.push(nodeMap[link.target]);
                    nodeMap[link.target].parent = nodeMap[link.source];
                }
            });

            // Find the root nodes (nodes without parents)
            graph.nodes.forEach(node => {
                if (!nodeMap[node.id].parent) {
                    rootNodes.push(nodeMap[node.id]);
                }
            });

            // Create a hierarchical structure for the tree layout
            const root = d3.hierarchy(rootNodes[0], d => d.children);

            const treeLayout = d3.tree().size([width - 100, height - 200]);
            treeLayout(root);

            const g = svg.append("g").attr("transform", "translate(50,50)");

            const link = g.selectAll(".link")
                .data(root.links())
                .enter().append("line")
                .attr("class", "link")
                .attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.x},${d.y})`)
                .attr("fill", d => d.data.color || "#1f77b4")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("visibility", "visible")
                        .text(d.data.hover_text || `Node ${d.data.id}`);
                })
                .on("mousemove", (event) => {
                    tooltip.style("top", (event.pageY - 10) + "px")
                        .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(500)
                        .style("visibility", "hidden");
                });

            // Draw shapes based on the shape attribute
            node.each(function(d) {
                if (d.data.shape === "rect") {
                    d3.select(this).append("rect")
                        .attr("width", 16)
                        .attr("height", 16)
                        .attr("x", -8)
                        .attr("y", -8)
                        .attr("fill", d.data.color || "#1f77b4");
                } else if (d.data.shape === "diamond") {
                    d3.select(this).append("path")
                        .attr("d", d3.symbol().type(d3.symbolDiamond).size(256))
                        .attr("fill", d.data.color || "#1f77b4");
                } else if (d.data.shape === "triangle") {
                    d3.select(this).append("path")
                        .attr("d", d3.symbol().type(d3.symbolTriangle).size(256))
                        .attr("fill", d.data.color || "#1f77b4");
                } else {
                    d3.select(this).append("circle")
                        .attr("r", 8)
                        .attr("fill", d.data.color || "#1f77b4");
                }
            });

            const label = g.selectAll(".label")
                .data(root.descendants())
                .enter().append("text")
                .attr("class", "label")
                .attr("x", d => d.x)
                .attr("y", d => d.y + 12)
                .attr("dx", 0)
                .attr("dy", ".35em")
                .attr("transform", d => `rotate(45,${d.x},${d.y + 12})`)
                .text(d => d.data.id);

            // Add additional links to connect nodes across branches
            const additionalLinks = graph.links.filter(link => {
                return !root.links().some(d => d.source.data.id === link.source && d.target.data.id === link.target);
            });

            g.selectAll(".additional-link")
                .data(additionalLinks)
                .enter().append("line")
                .attr("class", "additional-link")
                .attr("x1", d => nodeMap[d.source].x)
                .attr("y1", d => nodeMap[d.source].y)
                .attr("x2", d => nodeMap[d.target].x)
                .attr("y2", d => nodeMap[d.target].y);
        }

        // Initialize the graph visualization with default data
        updateGraph();
    </script>
</body>
</html>

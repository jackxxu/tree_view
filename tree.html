<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkX Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 4px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <textarea id="json-input" placeholder="Paste your JSON graph data here...">{
        "directed": true,
        "multigraph": false,
        "graph": {},
        "nodes": [
            {"id": 1, "color": "red", "shape": "circle", "hover_text": "Node 1"},
            {"id": 2, "color": "blue", "shape": "rect", "hover_text": "Node 2"},
            {"id": 3, "color": "green", "shape": "circle", "hover_text": "Node 3"},
            {"id": 4, "color": "orange", "shape": "rect", "hover_text": "Node 4"},
            {"id": 5, "color": "purple", "shape": "circle", "hover_text": "Node 5"},
            {"id": 6, "color": "yellow", "shape": "rect", "hover_text": "Node 6"}
        ],
        "links": [
            {"source": 1, "target": 2},
            {"source": 1, "target": 3},
            {"source": 2, "target": 4},
            {"source": 3, "target": 5},
            {"source": 3, "target": 6}
        ]
    }</textarea>
    <button onclick="updateGraph()">Update Graph</button>
    <div class="tooltip" id="tooltip"></div>
    <svg width="1200" height="800"></svg> <!-- Increased size -->
    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const zoom = d3.zoom()
            .scaleExtent([0.1, 10])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });

        svg.call(zoom);

        const tooltip = d3.select("#tooltip");

        function updateGraph() {
            const jsonData = document.getElementById('json-input').value;
            let graph;
            try {
                graph = JSON.parse(jsonData);
            } catch (e) {
                alert('Invalid JSON');
                return;
            }

            svg.selectAll("*").remove(); // Clear the SVG canvas

            const g = svg.append("g");

            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150)) // Increased distance
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("collide", d3.forceCollide().radius(50)); // Add collision force to prevent overlap

            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("fill", d => d.color || "#1f77b4")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("visibility", "visible")
                        .text(d.hover_text || `Node ${d.id}`);
                })
                .on("mousemove", (event) => {
                    tooltip.style("top", (event.pageY - 10) + "px")
                        .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(500)
                        .style("visibility", "hidden");
                });

            // Draw shapes based on the shape attribute
            node.each(function(d) {
                if (d.shape === "rect") {
                    d3.select(this).append("rect")
                        .attr("width", 16)
                        .attr("height", 16)
                        .attr("x", -8)
                        .attr("y", -8)
                        .attr("fill", d.color || "#1f77b4");
                } else {
                    d3.select(this).append("circle")
                        .attr("r", 8)
                        .attr("fill", d.color || "#1f77b4");
                }
            });

            node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            const label = g.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // Initialize the graph visualization with default data
        updateGraph();
    </script>
</body>
</html>

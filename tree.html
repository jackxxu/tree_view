<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NetworkX Graph Visualization with D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }
        .link {
            fill: none;
            stroke: #999;
            stroke-opacity: 0.6;
            stroke-width: 1.5px;
        }
        .highlighted-node {
            stroke: #ff0000;
            stroke-width: 2.5px;
        }
        .highlighted-link {
            stroke: #ff0000;
            stroke-width: 2.5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
            padding: 10px;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 4px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 4px;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div>
        <textarea id="json-input" placeholder="Paste your JSON graph data here...">{
            "directed": true,
            "multigraph": false,
            "graph": {},
            "nodes": [
                {"id": "root", "color": "red", "shape": "circle", "hover_text": "Root Node"},
                {"id": 2, "color": "blue", "shape": "rect", "hover_text": "Node 2"},
                {"id": 3, "color": "green", "shape": "circle", "hover_text": "Node 3"},
                {"id": 4, "color": "orange", "shape": "rect", "hover_text": "Node 4"},
                {"id": 5, "color": "purple", "shape": "diamond", "hover_text": "Node 5"},
                {"id": 6, "color": "green", "shape": "triangle", "hover_text": "Node 6"}
            ],
            "links": [
                {"source": "root", "target": 2},
                {"source": "root", "target": 3},
                {"source": 2, "target": 4},
                {"source": 3, "target": 5},
                {"source": 3, "target": 6},
                {"source": 4, "target": 6}
            ]
        }</textarea>    
    </div>
    <div>
        <button onclick="updateGraph()">Update Graph</button>
    </div>
    <div>
        <svg width="1200" height="800"></svg>
        <div class="tooltip" id="tooltip"></div>
    </div>
    <script>
        const svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        const zoom = d3.zoom()
            .scaleExtent([0.1, 2])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        const tooltip = d3.select("#tooltip");

        function updateGraph() {
            const jsonData = document.getElementById('json-input').value;
            let graph;
            try {
                graph = JSON.parse(jsonData);
            } catch (e) {
                alert('Invalid JSON');
                return;
            }

            svg.selectAll("*").remove(); // Clear the SVG canvas

            const g = svg.append("g");

            // Create a map of levels to keep track of the hierarchy
            let levelMap = {};
            function setLevel(node, level) {
                if (!levelMap[node.id]) {
                    levelMap[node.id] = level;
                    if (graph.links) {
                        graph.links.forEach(link => {
                            if (link.source === node.id) {
                                setLevel(graph.nodes.find(n => n.id === link.target), level + 1);
                            }
                        });
                    }
                }
            }

            // Start with the root nodes
            graph.nodes.forEach(node => {
                if (!graph.links.some(link => link.target === node.id)) {
                    setLevel(node, 0);
                }
            });

            // Set initial positions
            const greenNodeYVariation = 100; // Increased variation
            graph.nodes.forEach(node => {
                if (node.id === "root") {
                    node.fx = width / 2;
                    node.fy = 50;
                } else if (node.color === "green") {
                    node.fy = height - 100 + (Math.random() - 0.5) * greenNodeYVariation;
                }
            });

            const simulation = d3.forceSimulation(graph.nodes)
                .force("link", d3.forceLink(graph.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-500))
                .force("center", d3.forceCenter(width / 2, height / 2))
                .force("y", d3.forceY(d => {
                    if (d.id === "root") return 50;
                    if (d.color === "green") return d.fy;
                    return levelMap[d.id] * 100;
                }).strength(1))
                .force("collide", d3.forceCollide().radius(50));

            const link = g.append("g")
                .attr("class", "links")
                .selectAll("line")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link");

            const node = g.append("g")
                .attr("class", "nodes")
                .selectAll("g")
                .data(graph.nodes)
                .enter().append("g")
                .attr("class", "node")
                .attr("fill", d => d.color || "#1f77b4")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("visibility", "visible")
                        .text(d.hover_text || `Node ${d.id}`);
                    highlightConnected(d);
                })
                .on("mousemove", (event) => {
                    tooltip.style("top", (event.pageY - 10) + "px")
                        .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", (event, d) => {
                    tooltip.transition()
                        .duration(500)
                        .style("visibility", "hidden");
                    removeHighlight(d);
                });

            // Draw shapes based on the shape attribute
            node.each(function(d) {
                if (d.shape === "rect") {
                    d3.select(this).append("rect")
                        .attr("width", 16)
                        .attr("height", 16)
                        .attr("x", -8)
                        .attr("y", -8)
                        .attr("fill", d.color || "#1f77b4");
                } else if (d.shape === "diamond") {
                    d3.select(this).append("path")
                        .attr("d", d3.symbol().type(d3.symbolDiamond).size(256))
                        .attr("fill", d.color || "#1f77b4");
                } else if (d.shape === "triangle") {
                    d3.select(this).append("path")
                        .attr("d", d3.symbol().type(d3.symbolTriangle).size(256))
                        .attr("fill", d.color || "#1f77b4");
                } else {
                    d3.select(this).append("circle")
                        .attr("r", 8)
                        .attr("fill", d.color || "#1f77b4");
                }
            });

            node.call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

            const label = g.append("g")
                .attr("class", "labels")
                .selectAll("text")
                .data(graph.nodes)
                .enter().append("text")
                .attr("dx", 12)
                .attr("dy", ".35em")
                .attr("transform", d => `rotate(45)`)
                .text(d => d.id);

            simulation.on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("transform", d => `translate(${d.x},${d.y})`);

                label.attr("transform", d => `translate(${d.x},${d.y + 12}) rotate(45)`);
            });

            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                if (d.id !== "root" && d.color !== "green") {
                    d.fx = null;
                    d.fy = null;
                }
            }

            function highlightConnected(d) {
                const connectedNodes = new Set();
                const connectedLinks = [];

                graph.links.forEach(link => {
                    if (link.source.id === d.id) {
                        connectedNodes.add(link.target.id);
                        connectedLinks.push(link);
                    } else if (link.target.id === d.id) {
                        connectedNodes.add(link.source.id);
                        connectedLinks.push(link);
                    }
                });

                node.each(function(n) {
                    if (connectedNodes.has(n.id) || n.id === d.id) {
                        d3.select(this).classed("highlighted-node", true);
                    }
                });

                link.each(function(l) {
                    if (connectedLinks.includes(l)) {
                        d3.select(this).classed("highlighted-link", true);
                    }
                });
            }

            function removeHighlight() {
                node.classed("highlighted-node", false);
                link.classed("highlighted-link", false);
            }
        }

        // Initialize the graph visualization with default data
        updateGraph();
    </script>
</body>
</html>
